<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cost Calculator</title>
    <!-- tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- fontawesome kit -->
    <script
      src="https://kit.fontawesome.com/4a9b123b96.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <section class="my-12 w-9/12 mx-auto">
        <h2 class="text-3xl text-center font-bold text-blue-500 mb-8">
          Cost Calculator
          <i class="text-yellow-400 fa-solid fa-sack-dollar"></i>
        </h2>
        <div class="grid md:grid-cols-2 gap-4">
          <div class="cost-image">
            <div class="card">
              <img class="w-full pt-6" src="image/money.png" />
            </div>
          </div>
          <div class="cost-calculation rounded-r-lg shadow text-right">
            <div class="card px-5 bg-stone-100 rounded-r-lg">
              <div class="">
                <h3 class="text-xl text-center pt-5">Income</h3>
                <span>Income: </span>
                <input
                  id="income-input"
                  class="text-center my-4 py-1"
                  type="number"
                  value="10000"
                />
                <h3 class="font-bold text-xl text-center">Expense</h3>
                <span>Food: </span>
                <input
                  id="food-input"
                  class="text-center my-4 py-1"
                  type="number"
                  value="3000"
                /><br />
                <span>Rent: </span>
                <input
                  id="rent-input"
                  class="text-center my-4 py-1"
                  type="number"
                  value="2000"
                /><br />
                <span class="">Clothes: </span>
                <input
                  id="cloth-input"
                  class="text-center my-4 py-1"
                  class="text-center"
                  type="number"
                  value="500"
                /><br />
                <div class="btn d-block mx-auto pb-5">
                  <button
                    id="calculate-cost"
                    class="px-5 my-6 py-2 text-white font-medium rounded-md text-xl bg-blue-500"
                    style="display: block; margin: auto"
                  >
                    Calculate
                  </button>
                </div>
                <hr />
                <h3 class="font-bold text-xl text-center">
                  Total Expenses: <span id="expense-field">5500</span>
                </h3>
                <h3 class="font-bold text-xl text-center mt-4">
                  Balance: <span id="balance-field">4500</span>
                </h3>
                <hr class="my-5" />
                <span>Save: </span>
                <input
                  id="prc-input"
                  class="text-center my-2 py-1"
                  type="number"
                  value="20"
                />
                <span class="px-6"> % </span>
                <button
                  id="prc-btn"
                  class="px-5 text-center py-2 text-white font-medium rounded-md text-xl bg-blue-500"
                >
                  Save
                </button>
                <h3 class="font-bold text-xl text-center mt-6">
                  Saving Amount: <span id="save-total">2000</span>
                </h3>
                <br />
                <h3 class="font-bold text-xl text-center">
                  Remaining Balance: <span id="remain-total">2500</span>
                </h3>
                <br />
              </div>
            </div>
          </div>
        </div>
      </section>
    </header>

    <!-- Script -->
    <script src="js/app.js"></script>
  </body>
</html>
